<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slider-container">
 
    <div class="slide active">
        <img src="Victoria Memorial.jpeg" alt="Image 1">
        <div class="caption">Victoria Memorial, Kolkata</div>
    </div>
    <div class="slide">
        <img src="Gol Gumbaz.jpeg" alt="Image 2">
        <div class="caption">Gol Gumbaz, Bijapur</div>
    </div>
    <div class="slide">
        <img src="Konark Sun Temple.jpeg" alt="Image 3">
        <div class="caption">Konark Sun Temple, Odisha</div>
    </div>
     <div class="slide">
        <img src="Charminar.jpeg" alt="Image 4">
        <div class="caption">Charminar, Hyderabad</div>
    </div>
     <div class="slide">
        <img src="Sanchi Stupa.jpeg" alt="Image 5">
        <div class="caption">Sanchi Stupa, Madhya Pradesh</div>
    </div>
 
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
 
    <div class="thumbnails">
        <img src="Victoria Memorial.jpeg" class="thumb active" data-index="0">
        <img src="Gol Gumbaz.jpeg" class="thumb" data-index="1">
        <img src="Konark Sun Temple.jpeg" class="thumb" data-index="2">
        <img src="Charminar.jpeg" class="thumb" data-index="3">
        <img src="Sanchi Stupa.jpeg" class="thumb" data-index="4">

    </div>

</div>

<script src="script.js"></script>
</body>
</html>

</body>
</html>
